<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <title>JustStreamIt</title>
</head>
<body>

    <header>
        <nav class="nav">
            <img id='logo' src="https://user.oc-static.com/upload/2020/09/18/16004298163529_P5.png" alt="Logo">
            <ul>
                <li>Accueil</li>
                <li>Catégories</li>
            </ul>
        </nav>
    </header>

    <div id="myModal" class="modal">
        <div class="modal_content">
            <span class="close">&times;</span>
            <h1 class="movie_title"></h1>
            <table>
                <tr>
                    <td class="movie_cover" rowspan="8"><img></td>
                    <td class="movie_genres"></td>
                </tr>
                <tr>
                    <td class="movie_directors"><span>Réalisation: </span><span></span></td>
                </tr>
                <tr>
                    <td class="movie_duration"><span>Durée: </span><span></span></td>
                </tr>
                <tr>
                    <td class="movie_countries"><span>Pays: </span><span></span></td>
                </tr>
                <tr>
                    <td class="movie_rated"><span>Note: </span><span></span></td>
                </tr>
                <tr>
                    <td class="movie_imdb_score"><span>Note imdb: </span><span></span></td>
                </tr>
                <tr>
                    <td class="movie_worldwide_gross_income"><span>Résultat au Box Office: </span><span></span></td>
                </tr>
                <tr>
                    <td class="movie_actors"><span>Casting: </span><span></span></td>
                </tr>

                <tr>
                    <td class="movie_long_description" colspan="2"><span>Résumé: </span><span></span></td>
                </tr>
            </table>
        </div>
    </div>

    <section id="best_film">
        <table>
            <tr>
                <td>
                    <h2 id="best_film_title"></h2>
                </td>
                <td rowspan="3">
                    <img id="best_film_cover" src="" alt="">
                </td>
            </tr>
            <tr>
                <td><button class="best_film_button">Play</button></td>
            </tr>
            <tr>
                <td><p id="best_film_description"></p></td>
            </tr>
        </table>
    </section>

    <section id="carousel_one" class='carousel'>
        <h1></h1>
        <div class="carousel_img">
            <button class="carousel__btn_previous">	&#9664 </button>
            <div class="carousel__cover"></div>
            <button class="carousel__btn_next">	&#9654 </button>
        </div>
    </section>

    <section id="carousel_two" class='carousel'>
        <h1></h1>
        <div class="carousel_img">
            <button class="carousel__btn_previous">	&#9664 </button>
            <div class="carousel__cover"></div>
            <button class="carousel__btn_next">	&#9654 </button>
        </div>
    </section>

    <section id="carousel_three" class='carousel'>
        <h1></h1>
        <div class="carousel_img">
            <button class="carousel__btn_previous">	&#9664 </button>
            <div class="carousel__cover"></div>
            <button class="carousel__btn_next">	&#9654 </button>
        </div>
    </section>

    <section id="carousel_four" class='carousel'>
        <h1></h1>
        <div class="carousel_img">
            <button class="carousel__btn_previous">	&#9664 </button>
            <div class="carousel__cover"></div>
            <button class="carousel__btn_next">	&#9654 </button>
        </div>
    </section>

    
</body>
<script type="module" src="./js/main.js"></script>
</html>
